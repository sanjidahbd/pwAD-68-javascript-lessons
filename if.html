<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 30;
        let y = "30";
        if(x<y){
            document.write("x is smallar than y <br>");

        }
         if(x>y){
            document.write("x is bigger than y <br>");

        }
         if(x==y){
            document.write("x and y are equal<br>");

        }
         if(x===y){
            document.write("values and type of x and y are equal<br>");

        }
         if(x!==y){
            document.write("values and type of x and y are not equal<br>");

        }
        
         if(x!=y){
            document.write("x and y are not equal<br>");

        }


       
    </script>
