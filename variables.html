<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Variable with Var</h2>
    <div id="display">Hello</div>
    <script>
        var name;
        name = "Karimul";
        var name = "sajjadul";

      const year = 2025;
      document.write(year);

</body>
