<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Form Validation</h3>
    <form action="" name="form_validate" onsubmit=" return formValidation()">
        Name:<br>
        <input type="text" name="Fullname" placeholder="Enter Your Name" ><br>
        Email:<br>
        <input type="email" Name="email" placeholder="Enter Your Mail Address"><br>
        Phone Number:<br>
        <input type="Number" name="phone" id="" ><br>
        Address:<br>
        <textarea name="address" id="" placeholder="Enter Your Address"></textarea><br>
        <input type="submit" name="submit" value="Submit">
    </form>
   <script>
    function formValidation(){
       let fullname = document.form_validate.Fullname.value;
       let email = document.form_validate.email.value;
       let number = document.form_validate.phone.value;
       let address = document.form_validate.address.value;
   
        if(fullname==""){
            alert("Name can't be blank");
            return false;

        } 
         if(email==""){
            alert("Email can't be blank");
            return false;

        } 
         if(number==""){
            alert("Phone can't be blank");
            return false;

        } 
         if(address==""){
            alert("Address can't be blank");
            return false;

        } 
        alert("All Data Validated");
        return true;
      
    }

    // formValidation()
   </script>
</body>
</html>
