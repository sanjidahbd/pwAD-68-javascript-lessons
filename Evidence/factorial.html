<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fact(n){
            let result = 1;
            for(let i=1; i<=n; i++){
                result *=i;
            }
            return n +"'s Factorial is"+ result;
        }
        document.write(fact("5"));
    </script>
</body>
</html>
